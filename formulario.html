<body class="formulario-body">
    
    <header class="header">

        <span class="headerspan"> 
            <a href="index.html" class="logo">  <img src="media/logo-blanco.ico" class="logo-ve" alt=""> </a>
            <a> <p> Vidriería Escalada </p> </a>
        </span>

        <div class="bx bx-menu" id="menu-icon"></div>
            <nav class="navbar">
                <a href="index.html" id="" class="active">Inicio</a>
                <a href="obras.html" id="">Obras</a>
                <a href="contacto.html" id="">Contacto</a>
                <a href="sobre-nos.html" id="">Sobre nosotros</a>

                <a href="formulario.html">MI CUENTA</a>
                <span class="active-nav"></span>
            </nav>
</header>


    
        <div class="wrapper">

            <div class="form-wrapper sign-in">

                <form action="">

                    <h2>Iniciar sesión</h2>
                    
                     <div class="input-group">
                        <input type="text" required>
                        <label for="">Usuario</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" required>
                        <label for="">Contraseña</label>
                    </div>

                    <div class="remember">

                        <label for=""> <input type="checkbox" value=""> Recordarme </label>

                    </div>

                        <button type="submit">Iniciar sesión</button>

                            <div class="signUp-link">
                                <p>No tienes una cuenta? <a href="#" class="signUpBtn-link" >Crear cuenta</a> </p>
                            </div>

                            <div class="social-platform">
                                <p>Tal vez quiera iniciar sesión con:</p>
                                <div class="social-icons">
                                    <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                                    <a href="#"><i class='bx bxl-gmail' ></i></a>
                                    <a href="#"><i class='bx bxl-twitter' ></i></a>
                                    <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
                                </div>
                            </div>

                </form>

            </div>


            <div class="form-wrapper sign-up">

                <form action="">

                    <h2>Crear cuenta</h2>
                    
                     <div class="input-group">
                        <input type="text" required>
                        <label for="">Usuario</label>
                     </div>

                     <div class="input-group">
                        <input type="email" required>
                        <label for="">Email</label>
                     </div>
                    
                    <div class="input-group">
                        <input type="password" id="password" name="password" required>
                        <label for="">Contraseña</label>
                    </div>

                    <div class="input-group">
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <label for="">Confirmar contraseña</label>
                    </div>

                        <div class="remember">

                            <label for=""> <input type="checkbox" value=""> Acepto los términos y condiciones </label>

                        </div>

                        <button type="submit">Crear cuenta</button>

                        <div class="signUp-link">
                             <p>Ya tienes una cuenta? <a href="#" class="signInBtn-link" >Inicia sesión</a> </p>
                        </div>

                </form>

            </div>

        </div>
        


<script src="contraseña.js"></script>
